---
layout: main
container: rectangle
---

<h2>{{page.title}}</h2>
{% if site.categories.[page.category] %}
  <div class="sub-container-outer">
    {% for post in site.categories.[page.category] %}
      <div class="sub-container-inner">
        <a name="{{post.name | slugify}}" href="{{post.url}}"><span class="sub-container-link"></span></a>
        <div class="row">
          <h3>{{post.name}}</h3>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p>
              {{post.description}}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
      
{{content}}
