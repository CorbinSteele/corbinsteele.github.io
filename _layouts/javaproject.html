<script>
    function launchApplication(jnlpfile) {

<script>
    function javafxEmbed_fxApplication() {
        dtjava.embed(
            {
                id : 'fxApplication',
                url : '{{page.link}}',
                placeholder : 'appContainer',
                width : '100%',
                height : '100%'
            },
            {
                javafx : '2.2+'
            },
            {}
        );
    }
    dtjava.addOnloadCallback(javafxEmbed_fxApplication);
</script>
