<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
  <SCRIPT src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'BacklogManager.jnlp'
            },
            {
                javafx : '2.2+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_fxApplication() {
        dtjava.embed(
            {
                id : 'fxApplication',
                url : 'BacklogManager.jnlp',
                placeholder : 'backlogsManager',
                width : '100%',
                height : '80%'
            },
            {
                javafx : '2.2+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_fxApplication);
</script>

</head><body>
<h2>Test page for <b>BacklogManager</b></h2>
  <b>Webstart:</b> <a href='BacklogManager.jnlp' onclick="return launchApplication('BacklogManager.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='backlogsManager'></div>
</body></html>
