
<div class="row" style="text-align:center">
  <h2>
    <div class="col-xs-12 col-sm-6 col-sm-push-3 col-lg-8 col-lg-push-2">
      {{page.title}}
    </div>
  </h2>
  <h4>
    <div class="col-xs-6 col-sm-3 col-sm-pull-6 col-lg-2 col-lg-pull-8"><br />
      <b>Publisher</b><hr />{{page.publisher}}
    </div>
    <div class="col-xs-6 col-sm-3 col-lg-2"><br />
      <b>Version</b><hr />{{page.version}}<br /><br />
    </div>
  </h4>
</div>


<div class="sub-container-outer">
  <div class="row">
    <div class="col-sm-5">
      <h3>&nbsp;</h3>
      <div class="col-sm-12 col-sm-offset-1 col-md-11">
        <img src={{page.image}} class="img-responsive center-block" alt={{page.title}} + " image"
             height={{page.imagesize}} width={{page.imagesize}} />
      </div>
      &nbsp;
    </div>
    <div class="col-sm-7">
      <h3>Project Summary</h3>
      <div class="sub-container-inner">
        <p>
          {{content}}
        </p>
      </div>
    </div>
  </div>
</div>
